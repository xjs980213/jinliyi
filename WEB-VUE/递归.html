		<script>
			function fob(index){
				if(index <= 0){
					return 0;//提高程序的健壮性
				}
				//结束点
				if(index === 1|| index === 2){
					return 1;
				}
				//循环点
				return fob(index-1) + fob(index-2);
			}
			
			
		</script>
		<script>
			function foo(num){
				/*if(num % 2 === 1){//处理奇数状态
					num -= 1;
				}*/
				num -= num % 2;
				//结束点
				if(num === 2){
					return 2;
				}
				//循环点
				return num + foo(num - 2);
				
			}
			
		</script>
