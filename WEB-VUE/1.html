<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main">
			<div>{{ 1+1 }}</div>
			<div v-text="1+1"></div>
			<!--innerText-->
			<div v-text="html"></div>	
			<!--innerHTML-->
			<div v-html="html"></div>			
		</div>
		<div id="main2">
			<div>{{ 1+1 }}</div>
			<div v-text="1+1"></div>
			<!--innerText-->
			<div v-text="html"></div>	
			<!--innerHTML-->
			<div v-html="html"></div>			
		</div>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				//el属性绑定操作元素
				el:"#main",
				//data用于传递数据
				data:{
					html:"<a href='###'>baidu</a>"
				}
			});
			new Vue({
				//el属性绑定操作元素
				el:"#main2",
				//data用于传递数据
				data:{
					html:"<a href='###'>baidu</a>"
				}
			});
		</script>
	</body>
</html>
